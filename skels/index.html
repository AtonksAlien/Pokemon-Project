<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Gotta Catch'em All</title>
</head>
<body>
    <div class="container">

        <div>
            <h1 class="titolone">Gotta Check'em All</h1>
        </div>

        <div class="sottotitolo">
            <h3>
                <span> Benvenuto </span>nel tuo motore di ricerca per Pokémon. Potrai inserire le caratteristiche di un <span>Pémon fittizio </span>e il back-end<br> 
                cercherà grazie all’algoritmo di Machine Learning <span>KNN (K-Nearest Neighbors) </span>i 5 Pokémon più simili a quello che hai <br>
                inserito.
            </h3>
        </div>
    

        
        <form action="" method="post">

            <div class="input">
                <label for="HP" class="txt_form">Punti Vita (HP):</label>
                <input type="text" placeholder="Inserisci un numero da 0 a 300">
            </div>

            <div class="input">
                <label for="Attack" class="txt_form">Punti Attacco (Attack):</label>
                <input type="text" placeholder="Inserisci un numero da 0 a 300">
            </div>

            <div class="input">
                <label for="Defense" class="txt_form">Punti difesa (Defense)</label>
                <input type="text" placeholder="Inserisci un numero da 0 a 300">
            </div>

            <div class="input">
                <label for="Sp.Atk" class="txt_form">Punti Attacco Speciale (Sp. Atk):</label>
                <input type="text" placeholder="Inserisci un numero da 0 a 300">
            </div>

            <div class="input">
                <label for="Sp.Defense" class="txt_form">Punti Difesa Speciale (Sp. Defense):</label>
                <input type="text" placeholder="Inserisci un numero da 0 a 300">
            </div>

            <div class="input">
                <label for="Speed" class="txt_form">Punti velocità (Speed)</label>
                <input type="text" placeholder="Inserisci un numero da 0 a 300">
            </div>

                
        </form>
        
    </div>

    <script src="../static/js/script.js"></script>
</body>
</html>
